{% extends 'layout.html' %}

{% block title %}Login - KOMODO HUB{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <div class="section-header text-center">
            <h1>Login to KOMODO HUB</h1>
            <p>Access your account and continue your conservation journey.</p>
        </div>
    </div>
</section>

<section class="login-content">
    <div class="container">
        <div class="form-card max-width-md mx-auto">
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            
            <div class="auth-divider">
                <span>or login with</span>
            </div>
            
            <div class="social-auth">
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-social btn-facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="btn btn-social btn-apple">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
