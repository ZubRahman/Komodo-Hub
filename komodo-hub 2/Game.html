<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Species Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
        }
        #question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .tile {
            width: 60px;
            height: 60px;
            font-size: 2em;
            text-transform: uppercase;
            text-align: center;
            line-height: 60px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: white;
            font-weight: bold;
        }
        .correct {
            background-color: #6aaa64;
            color: white;
        }
        .present {
            background-color: #c9b458;
            color: white;
        }
        .absent {
            background-color: #787c7e;
            color: white;
        }
        #keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .key {
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            text-transform: uppercase;
            text-align: center;
            line-height: 40px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            margin: 3px;
        }
        .key:active {
            background-color: #ddd;
        }
        .special-key {
            width: 90px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Komodo Hub Special Wordle</h1>
    <p id="question">Can you guess the name of an endangered species in Indonesia?</p>
    <div id="board"></div>
    <div id="keyboard"></div>
    <p id="message"></p>

    <script>
        const speciesList = ["komod", "tiger", "rhino", "mynas", "eagle"];
        let targetWord = speciesList[Math.floor(Math.random() * speciesList.length)].toUpperCase();
        let currentRow = 0;
        let currentGuess = "";
        let gameOver = false;

        function createBoard() {
            const board = document.getElementById("board");
            for (let i = 0; i < 6 * 5; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                board.appendChild(tile);
            }
        }

        function createKeyboard() {
            const keyboard = document.getElementById("keyboard");
            const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");
            keys.forEach(letter => {
                const key = document.createElement("div");
                key.classList.add("key");
                key.textContent = letter;
                key.onclick = () => addLetter(letter);
                keyboard.appendChild(key);
            });

            keyboard.appendChild(document.createElement("br")); // Line break to separate keys

            // Add Backspace button
            const backspace = document.createElement("div");
            backspace.classList.add("key", "special-key");
            backspace.textContent = "⌫ Backspace";
            backspace.onclick = () => removeLetter();
            keyboard.appendChild(backspace);

            // Add spacing
            const spacer = document.createElement("div");
            spacer.style.width = "30px";
            keyboard.appendChild(spacer);

            // Add Enter button
            const enter = document.createElement("div");
            enter.classList.add("key", "special-key");
            enter.textContent = "Enter";
            enter.onclick = () => checkGuess();
            keyboard.appendChild(enter);
        }

        function addLetter(letter) {
            if (gameOver || currentGuess.length >= 5) return;
            currentGuess += letter;
            updateBoard();
        }

        function removeLetter() {
            if (gameOver || currentGuess.length === 0) return;
            currentGuess = currentGuess.slice(0, -1);
            updateBoard();
        }

        function updateBoard() {
            const tiles = document.querySelectorAll(".tile");
            for (let i = 0; i < 5; i++) {
                tiles[currentRow * 5 + i].textContent = currentGuess[i] || "";
            }
        }

        function checkGuess() {
            if (gameOver || currentGuess.length < 5) return;
            const tiles = document.querySelectorAll(".tile");
            let guessArray = currentGuess.split("");
            let targetArray = targetWord.split("");

            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === targetArray[i]) {
                    tiles[currentRow * 5 + i].classList.add("correct");
                } else if (targetArray.includes(guessArray[i])) {
                    tiles[currentRow * 5 + i].classList.add("present");
                } else {
                    tiles[currentRow * 5 + i].classList.add("absent");
                }
            }

            if (currentGuess === targetWord) {
                document.getElementById("message").textContent = "🎉 Congratulations! You guessed it!";
                gameOver = true;
                setTimeout(() => askToRestart(), 1000);
            } else if (currentRow === 5) {
                document.getElementById("message").textContent = `❌ Game Over! The word was ${targetWord}`;
                gameOver = true;
                setTimeout(() => askToRestart(), 1000);
            } else {
                currentRow++;
                currentGuess = "";
            }
        }

        function askToRestart() {
            setTimeout(() => {
                if (confirm("Game over! Do you want to play again?")) {
                    location.reload();
                }
            }, 500);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                checkGuess();
            } else if (event.key === "Backspace") {
                removeLetter();
            } else if (/^[a-zA-Z]$/.test(event.key)) {
                addLetter(event.key.toUpperCase());
            }
        });

        createBoard();
        createKeyboard();
    </script>
</body>
</html>
